<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastrocon.css">
    <title>Cadastro de Consumidores</title>
</head>

<body>
    <div class="menu">
        <a class="menuA" href=""><div class="cons active">Consumidor</div></a>
        <a class="menuA" href=""><div class="forn">Fornecedores</div></a>
        <a class="menuA" href=""><div class="user">Usuários</div></a>
        <a class="menuA" href=""><div class="serv">Serviços</div></a>
        <a class="menuA" href=""><div class="finan">Financeiro</div></a>
        <a class="menuA" href=""><div class="listarCons">Listar Consumidor</div></a>
        <a class="menuA" href=""><div class="listarForn">Listar Fornecedores</div></a>
    </div>
    <div class="module">
        <ul>
            <form class="form">
                <h1>Cadastro Consumidor</h1><br>
                <span>Nome:</span>
                <input type="text" placeholder="Nome" class="textbox" />
                <span>CPF:</span>
                <input type="text" placeholder="CPF" class="textbox" />
                <span>RG:</span>
                <input type="text" placeholder="RG" class="textbox" />
                <span>Email:</span>
                <input type="email" placeholder="Email" class="textbox" />
                <span>Cartão de Credito:</span>
                <input type="number" placeholder="Cartao de Credito" class="textbox" />
                <span>Endereço:</span>
                <input type="email" placeholder="Endereço" class="textbox" />
                <span>Estado:</span>
                <select id="Estado">
                    <option value="PR">Paraná</option>
                </select>
                <span>Cidade:</span>
                <select id="Estado">
                    <option value="PR">Curitiba</option>
                    <option value="PR">Curitiba</option>
                    <option value="PR">Curitiba</option>
                    <option value="PR">Curitiba</option>
                    <option value="PR">Curitiba</option>
                    <option value="PR">Curitiba</option>
                    <option value="PR">Curitiba</option>
                    <option value="PR">Curitiba</option>
                    <option value="PR">Curitiba</option>
                </select>
                <input type="button" value="Cadastrar" class="button" />
            </form>
    </div>


</body>

</html>
